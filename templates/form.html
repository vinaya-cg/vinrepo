<!DOCTYPE html>
<html>
<head>
    <title>Fill the Word Form</title>
</head>
<body>
    <h2>Fill the Word Form</h2>
    <iframe src="https://view.officeapps.live.com/op/embed.aspx?src={{ word_file_url }}" 
            width="100%" height="800px"></iframe>

    <form action="/convert" method="POST">
        <input type="hidden" name="doc_url" value="{{ word_file_url }}">
        <button type="submit">Submit & Convert to PDF</button>
    </form>
</body>
</html>
